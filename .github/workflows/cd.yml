name: CD - Build and Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-22.04

    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v3

      - name: JDK 17 설치
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 프로젝트 빌드
        run: |
          chmod +x gradlew
          ./gradlew clean build -x test
        shell: bash

      - name: Docker 빌드 환경 설정
        uses: docker/setup-buildx-action@v2.9.1

      - name: DockerHub 로그인
        uses: docker/login-action@v2.2.0
        with:
          username: ${{ secrets.DOCKERHUB_LOGIN_USERNAME }}
          password: ${{ secrets.DOCKERHUB_LOGIN_ACCESSTOKEN }}

      - name: Docker 이미지 빌드 및 푸시
        run: |
          docker build --platform linux/amd64 -t ${{ secrets.DOCKERHUB_LOGIN_USERNAME }}/drone-delivery:latest .
          docker push ${{ secrets.DOCKERHUB_LOGIN_USERNAME }}/drone-delivery:latest

      - name: EC2 서버 배포
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_SSH_PORT }}
          script: |
            # 기존 컨테이너 중지 및 제거
            sudo docker stop drone-delivery || true
            sudo docker rm drone-delivery || true

            # 기존 이미지 제거
            sudo docker rmi ${{ secrets.DOCKERHUB_LOGIN_USERNAME }}/drone-delivery:latest || true

            # 새 이미지 pull
            sudo docker pull ${{ secrets.DOCKERHUB_LOGIN_USERNAME }}/drone-delivery:latest

            # 새 컨테이너 실행 (환경변수 주입)
            sudo docker run -d \
              --name drone-delivery \
              -p 8080:8080 \
              --add-host=host.docker.internal:host-gateway \
              -e DB_HOST=host.docker.internal \
              -e DB_PORT=3306 \
              -e DB_NAME=drone_delivery \
              -e DB_USERNAME=${{ secrets.DB_USERNAME }} \
              -e DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
              --restart unless-stopped \
              ${{ secrets.DOCKERHUB_LOGIN_USERNAME }}/drone-delivery:latest
